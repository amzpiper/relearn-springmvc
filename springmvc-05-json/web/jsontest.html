<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSONTEST</title>

    <script type="application/javascript">
        //编写一个对象
        var user = {
            name : "秦将",
            age : 3,
            sex : "男"
        }
        console.log(user);

        //将js对象转换为JSON对象
        // var json = JSON.stringify({a:'Hello', b:'world'});
        var json = JSON.stringify(user);
        console.log(json);

        //将JSON对象转换为js对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>

</head>
<body>

</body>
</html>
